{% extends "base.html" %}
{% block title %}{{ 'Edit' if note else 'New' }} Note{% endblock %}
{% block content %}
<h2 class="mb-4">{{ 'Edit' if note else 'New' }} Note</h2>
<form method="POST" class="card p-4 shadow-sm">
  <div class="mb-3">
    <input type="text" name="title" class="form-control" placeholder="Title" required value="{{ note[1] if note else '' }}">
  </div>
  <div class="mb-3">
    <textarea name="content" class="form-control" rows="6" placeholder="Write something...">{{ note[2] if note else '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">{{ 'Update' if note else 'Create' }}</button>
</form>
<a href="{{ url_for('home') }}" class="btn btn-link mt-2">‚Üê Back to Notes</a>
{% endblock %}
