{% extends "base.html" %}
{% block title %}My Notes{% endblock %}

{% block content %}
<style>
  #liveSearchBar {
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(-20px) translateX(-50%);
    pointer-events: none;
    visibility: hidden;
  }

  #liveSearchBar.active {
    opacity: 1;
    transform: translateY(0) translateX(-50%);
    pointer-events: all;
    visibility: visible;
  }

  #noteActionToolbar {
  display: none;
  }


  #noteActionToolbar button {
  padding: 2px 10px;
  font-size: 14px;
  white-space: nowrap;
  }
</style>

<h2 class="mb-4">Your Notes</h2>

<div id="liveSearchBar" class="position-fixed top-0 start-50 translate-middle-x mt-3 shadow-sm"
     style="z-index: 1000; width: 300px;">
  <input type="text" id="liveSearchInput" class="form-control" placeholder="Search notes...">
</div>
<p id="noResults" class="text-muted text-center mt-3" style="display: none;">No results found.</p>

<!-- View toggle buttons -->
<div class="mb-3">
  <button id="gridViewBtn" class="btn btn-outline-primary me-2">Grid View</button>
  <button id="listViewBtn" class="btn btn-outline-primary">List View</button>
</div>

<a href="{{ url_for('new_note') }}" class="btn btn-primary mb-3">+ New Note</a>

<div id="notesContainer" class="row grid-view">
  {% for note in notes %}
    <div class="col-12 col-md-2 grid-view-item mb-3" data-title="{{ note[1]|lower }}">
      <div class="card p-3 shadow-sm h-100 d-flex flex-column justify-content-between"
           data-note-id="{{ note[0] }}"
           {% if note[3] %}
             data-note-color="{{ note[3] }}"
             style="background-color: {{ note[3] }}"
           {% endif %}>
        <h5 class="card-title">{{ note[1] }}</h5>
        <div class="d-flex flex-wrap gap-2 mt-2">
          <button class="btn btn-sm btn-outline-secondary color-palette me-2" title="Change Color">ğŸ¨</button>
          <input type="color" class="form-control form-control-color color-picker d-none" value="#ffffff">
          <a href="{{ url_for('edit_note', note_id=note[0]) }}" class="btn btn-sm btn-outline-info me-2">Edit</a>
          <a href="{{ url_for('delete_note', note_id=note[0]) }}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>You have no notes yet.</p>
  {% endfor %}
</div>

<div id="noteActionToolbar" class="position-absolute d-flex flex-wrap gap-2 shadow p-2 bg-light border rounded"
style="display: none; z-index: 1100;">
<button class="btn btn-sm btn-outline-info" id="editBtn">âœï¸ Edit</button>
<button class="btn btn-sm btn-outline-warning" id="pinBtn">ğŸ“Œ Pin</button>
<button class="btn btn-sm btn-outline-secondary" id="deleteBtn">ğŸ—‘ï¸ Delete</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toolbar = document.getElementById("noteActionToolbar");
  const searchBar = document.getElementById("liveSearchBar");
  const searchInput = document.getElementById("liveSearchInput");
  const noResults = document.getElementById("noResults");
  const cards = document.querySelectorAll(".card");
  let longPressTimer = null;
  let activeNote = null;
  let toolbarShown = false;
  // === Long Press Handler ===
  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("mousedown", (e) => {
      longPressTimer = setTimeout(() => {
        activeNote = card;
        const rect = card.getBoundingClientRect();
        toolbar.style.left = `${rect.left + window.scrollX}px`;
        toolbar.style.top = `${rect.top + window.scrollY - 50}px`;
        toolbar.style.display = "flex";
      }, 500);
    });

    card.addEventListener("mouseup", () => clearTimeout(longPressTimer));
    card.addEventListener("mouseleave", () => clearTimeout(longPressTimer));
  });

  // === Toolbar Actions ===
  document.getElementById("editBtn").addEventListener("click", () => {
    if (activeNote) {
      const id = activeNote.dataset.noteId;
      window.location.href = `/note/edit/${id}`;
    }
  });

  document.getElementById("deleteBtn").addEventListener("click", () => {
    if (activeNote && confirm("Delete this note?")) {
      const id = activeNote.dataset.noteId;
      window.location.href = `/note/delete/${id}`;
    }
  });

  document.getElementById("pinBtn").addEventListener("click", () => alert("Pin coming soon"));

  // Prevent toolbar from disappearing when clicking buttons
  toolbar.addEventListener("click", e => e.stopPropagation());

  // Better: hide toolbar when clicking outside both toolbar AND the active note
  document.addEventListener("click", (e) => {
    const clickedInsideToolbar = toolbar.contains(e.target);
    const clickedCard = activeNote && activeNote.contains(e.target);

    if (!clickedInsideToolbar && !clickedCard) {
      toolbar.style.display = "none";
      activeNote = null;
    }
  });

  // === Live Search Handler ===
  document.addEventListener("keydown", (e) => {
    const tag = e.target.tagName.toLowerCase();
    if (tag !== "input" && tag !== "textarea" && e.key.length === 1) {
      e.preventDefault();
      searchBar.classList.add("active");
      searchInput.focus();
      searchInput.value += e.key;
      searchInput.dispatchEvent(new Event("input"));
    }

    if (e.key === "Escape") {
      searchBar.classList.remove("active");
      searchInput.value = "";
      filterNotes("");
    }
  });

  searchInput.addEventListener("input", function () {
    const val = this.value.toLowerCase();
    filterNotes(val);
  });

  function filterNotes(text) {
    let found = false;
    document.querySelectorAll("[data-title]").forEach(card => {
      const title = card.getAttribute("data-title");
      const match = title.includes(text);
      card.style.display = match ? "" : "none";
      if (match) found = true;
    });
    noResults.style.display = found ? "none" : "block";
  }
});
</script>
{% endblock %}

<div class="color-picker-window" style="display: none;">
  <div class="color-picker-header">
    <span>Pick a Color</span>
    <button class="close-picker">Ã—</button>
  </div>
  <input type="color" class="hidden-color-input">
</div>
